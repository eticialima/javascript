
<body>
        <div>
                <h1>Exercicio 3</h1>
                <button onclick="Chama();">Meu nome</button>
        </div>

        <div id="resultado">
                <p>Aqui vai aparecer o resultado... </p>
        </div>

        <script>
                function Chama() {
                        let meunome = window.prompt('Qual é o seu nome? ')
                        let res = window.document.getElementById('resultado')
                        
                        // imprime no id = resultado
                        res.innerHTML = `<p> Meu nome é <strong>${meunome}</strong>`;
                }
        </script>
</body>
