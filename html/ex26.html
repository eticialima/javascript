<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <button onclick="contagem()" id="botao">click aqui</button> 
        <div id="saida">
                <p>O resultado vai aparecer aqui...</p>
        </div>

        <script>
                function contagem() {
                                let saida = document.getElementById('saida')
                                let n1 = Number(document.getElementById('fn1').value)
                                let n2 = Number(document.getElementById('fn2').value)
                                let cont

                                saida.innerHTML += `<h2>Contando de ${n1} até ${n2} </h2>`
                                if (n1 < n2) {
                                        cont = n1
                                        while (cont <= n2) {
                                                saida.innerHTML += ` ${cont} &#x1F449;`
                                                cont++
                                        }
                                } else if (n2 < n1) {
                                        cont = n1
                                        while (cont >= n2) {
                                                saida.innerHTML += ` ${cont} &#x1F449;`
                                                cont--
                                        }
                                } else {
                                        saida.innerHTML += `Não é possível contar, pois os números são iguais`
                                }

                                saida.innerHTML += ` &#x1F3C1;`
                        }
        </script>
</body>
</html>
