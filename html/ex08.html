<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 8</title>
</head>

<body>
        <div>
                <h1>Exercicio 8</h1> 
                <button onclick="calcular();">contador</button>
                <button onclick="zerar()">Zerar</button>
        </div>

        <div id="resultado">
                <p>Aqui vai aparecer o resultado... </p>
        </div>

        <script>
                let contador = 0
                let res = document.querySelector('div#resultado')
                // As variáveis declaradas aqui fora são consideradas GLOBAIS e funcionam dentro do programa inteiro

                function calcular() {
                        contador++ // É a mesma coisa que contador = contador + 1
                        res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
                }

                function zerar() {
                        contador = 0
                        res.innerHTML = null
                }
        </script>
</body>

</html>
