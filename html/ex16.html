<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <button onclick="gerar()">Clique em mim</button>
        <button onclick="limpar()">Limpar</button>
        <div id="saida">
                <p>O resultado vai aparecer aqui...</p>
        </div>

        <script>
                function gerar() {
                        let min = 1
                        let max = 100
                        let dif = max - min
                        let aleatorio = Math.random() // Essa função gera um valor Real aleatório entre 0 e 1
                        let num = min + Math.trunc(dif * aleatorio)

                        let res = document.querySelector('div#saida')
                        res.innerHTML += `<p>Acabei de pensar no número <mark>${num}</mark>!</p>`
                }

                function limpar() { // Essa é a funcionalidade do outro botão, pra limpar tudo
                        let res = document.querySelector('div#result')
                        res.innerHTML = null // Vai esvaziar a div toda
                }
        </script>
</body>
</html>
